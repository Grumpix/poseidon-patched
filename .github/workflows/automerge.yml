name: Auto Merge Upstream

on:
  schedule:
    - cron: "0 3 * * *"   # každý den ve 3:00 UTC
  workflow_dispatch:

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout fork
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Add upstream and fetch
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/retromcorg/Project-Poseidon.git || true
          git fetch upstream

      # 3️⃣ Create temporary branch for merge
      - name: Create temp branch
        run: |
          git checkout -B automerge-temp

      # 4️⃣ Merge upstream main
      - name: Merge upstream
        run: git merge upstream/main --no-edit || true

      # 5️⃣ Push temp branch via PAT
      - name: Push temp branch
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push -u https://x-access-token:$PAT_TOKEN@github.com/Grumpix/poseidon-patched.git automerge-temp --force

      # 6️⃣ Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Auto-merge upstream/main"
          branch: automerge-temp
          base: main
          title: "Automated merge from upstream/main"
          body: "This PR was automatically created to merge the latest changes from upstream/main into the fork."
          labels: automated
